<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <div id="details"></div>

    <script>
        // Retrieve the data from localStorage
        const item = JSON.parse(localStorage.getItem("selectedItem"));

        // Handle missing data (e.g., user navigates to the page without selecting a section)
        if (!item) {
            document.getElementById("details").innerHTML = "<p>No item selected.</p>";
        } else {
            // Populate the details page with the data
            const detailsDiv = document.getElementById("details");
            detailsDiv.innerHTML = `
                <h2>${item.name}</h2>
                <img src="${item.image}" style="width:100%;max-width:300px;">
                <p>Description: ${item.description}</p>
                <p>Arcana: ${item.arcana}</p>
                <p>Weaknesses: ${item.weak.join(", ")}</p>
                <p>Resistances: ${item.resists.join(", ")}</p>
                <p>Reflects: ${item.reflects.join(", ")}</p>
                <p>Absorbs: ${item.absorbs.join(", ")}</p>
                <p>Nullifies: ${item.nullifies.join(", ")}</p>
            `;
        }
    </script>
</body>
</html>
